<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Record Video â€“ Nirbhik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url(images/New\ Project\ \(27\)buttt.png) no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      color: #2c003e;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    video {
      width: 100%;
      border-radius: 12px;
      background: #000;
      margin-bottom: 20px;
    }

    .btn {
      font-weight: 500;
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #6f42c1;
      border: none;
    }

    .btn-primary:hover {
      background-color: #5e35a2;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Step 3 of 4: Record Your Video</h2>
    <video id="recorder" autoplay muted></video>

    <div class="d-flex flex-column flex-md-row justify-content-center gap-2">
      <button class="btn btn-primary" onclick="startRecording()">Start Recording</button>
      <button class="btn btn-success" onclick="stopRecording()" style="display: none;" id="stopBtn">Stop & Submit</button>
      <button class="btn btn-secondary" onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let stream;

    const video = document.getElementById('recorder');
    const stopBtn = document.getElementById('stopBtn');

    const aadhaarData = JSON.parse(localStorage.getItem('aadhaarData'));
    if (!aadhaarData) {
      alert("No Aadhaar data found.");
      window.location.href = "/scanner.html";
    }

    async function startRecording() {
      stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      video.srcObject = stream;

      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = (e) => {
        if (e.data.size > 0) {
          recordedChunks.push(e.data);
        }
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const formData = new FormData();
        formData.append('video', blob, 'recording.webm');

        // Append exactly what server.js expects
        formData.append('name', aadhaarData.name);
        formData.append('gender', aadhaarData.gender);
        formData.append('dob', aadhaarData.dob);
        formData.append('address', aadhaarData.address);

        fetch('/api/upload-video', {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          if (data.message) {
            localStorage.clear();
            window.location.href = "/success.html";
          } else {
            alert("Upload failed.");
          }
        })
        .catch(err => {
          alert("An error occurred.");
          console.error(err);
        });
      };

      mediaRecorder.start();
      stopBtn.style.display = 'inline-block';
    }

    function stopRecording() {
      mediaRecorder.stop();
      stream.getTracks().forEach(track => track.stop());
    }

    function goBack() {
      window.location.href = "/confirm.html";
    }
  </script>

</body>
</html>
