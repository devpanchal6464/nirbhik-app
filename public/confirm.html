<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirm Aadhaar Details – Nirbhik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: url(images/New\ Project\ \(27\)buttt.png) no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .confirm-box {
      background: #fff;
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 440px;
      width: 100%;
      text-align: center;
      color: #2c003e;
    }

    .confirm-box h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .details {
      text-align: left;
      margin-bottom: 30px;
      font-size: 1rem;
      line-height: 1.6;
    }

    .details strong {
      display: inline-block;
      width: 90px;
      color: #6f42c1;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      font-weight: 500;
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #6f42c1;
      border: none;
    }

    .btn-primary:hover {
      background-color: #5e35a2;
    }
  </style>
</head>
<body>

  <div class="confirm-box">
    <h1>Confirm Your Details</h1>
    <div class="details" id="aadhaarDetails">
      <!-- Aadhaar details will be inserted here -->
    </div>
    <div class="btn-group">
      <button onclick="goBack()" class="btn btn-secondary">← Back</button>
      <button onclick="goNext()" class="btn btn-primary">Continue →</button>
    </div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("aadhaarData"));

    if (!data) {
      document.getElementById("aadhaarDetails").innerHTML = "<p>No Aadhaar data found. Please go back and scan again.</p>";
    } else {
      const detailsHTML = `
        <p><strong>Name:</strong> ${data.name}</p>
        <p><strong>Gender:</strong> ${data.gender}</p>
        <p><strong>DOB:</strong> ${data.dob}</p>
        <p><strong>Address:</strong> ${data.address}</p>
      `;
      document.getElementById("aadhaarDetails").innerHTML = detailsHTML;
    }

    function goBack() {
      window.location.href = "/scanner.html";
    }

    function goNext() {
      window.location.href = "/record.html";
    }
  </script>

</body>
</html>
